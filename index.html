<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .accept-bar {
      background: #646b71;
      border-radius: 12px;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      width: 100%;
      max-width: 420px;
    }

    .accept-bar label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0;
    }

    .accept-bar .form-check-input {
      margin: 0;
      transform: scale(0.9);
    }

    .accept-bar i {
      font-size: 1.6rem;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Payment form example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger mb-4">
          Some fields are missing
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" id="cvc" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" id="amount" class="form-control" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First Name">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="City">
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option selected disabled>Pick a state</option>
              <option>Georgia</option>
              <option>Florida</option>
              <option>Texas</option>
              <option>California</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" class="form-control" placeholder="ZIP">
          </div>
        </div>

        <div class="row g-3 align-items-start mt-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold mb-2">We accept:</label>
            <div class="accept-bar">
              <label>
                <input type="radio" name="payment" value="mastercard" class="form-check-input" checked>
                <i class="fa-brands fa-cc-mastercard text-light"></i>
              </label>
              <label>
                <input type="radio" name="payment" value="visa" class="form-check-input">
                <i class="fa-brands fa-cc-visa text-light"></i>
              </label>
              <label>
                <input type="radio" name="payment" value="diners" class="form-check-input">
                <i class="fa-brands fa-cc-diners-club text-light"></i>
              </label>
              <label>
                <input type="radio" name="payment" value="amex" class="form-check-input">
                <i class="fa-brands fa-cc-amex text-light"></i>
              </label>
            </div>
          </div>

          <div class="col-md-6">
            <label for="message" class="form-label fw-semibold mb-2">Message</label>
            <textarea id="message" class="form-control" rows="3" placeholder="Add any notes here."></textarea>
            <div class="form-text">Add any notes here.</div>
          </div>
        </div>
      </div>

      <div class="card-footer text-end">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
